<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="Table Page">
    <title>Table Page</title>

<body>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>E42</td>
                <td>Bill</td>
                <td>Evans</td>
                <td rowspan="5">name@gmail.com</td>
                <td rowspan="5">21-30</td>

            <tr>
                <td>E43</td>
                <td>Laura</td>
                <td>Matt</td>

            </tr>
            <tr>
                <td>E44</td>
                <td>Yuri</td>
                <td>Kumar</td>

            </tr>
            <tr>
                <td>E45</td>
                <td>Ram</td>
                <td>Gargin</td>

            </tr>
           
        </tbody>
        <tfoot>
            <tr>
                <td>E46</td>
                <td>Asha</td>

</body>
</html>
